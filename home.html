        </div>
        <div class=" border-2 border-gray-200 px-[20px] py-[25px] rounded-lg">
            <img class="mx-auto mb-3" src="./assets/send1.png" alt="">

        <div class="border-2 border-gray-200 px-[20px] py-[25px] rounded-lg">

        <div class="border-2 border-gray-200 px-[20px] py-[25px] rounded-lg">

            </div>
        </div>

                <form action="">
                    <label class="text-[16px] font-semibold" for="">Select A Bank</label>

                    <select class="select mt-2 bg-[#f4f5f7] mb-4 rounded-full  w-full">

                        <option>AB Bank</option>
                        <option>Islami Bank</option>
                        <option>Dutch Bangla Bank</option>
                    </select>
                </form>
            </div>
            <div>
                <label class="text-[16px] font-semibold" for="">Bank Account Number</label>
                <br>
                <input id="ac_Number" required placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-2 mb-4 rounded-full p-5 w-full" />
            </div>
            <div>
                <label class="text-[16px] font-semibold" for="">Amount to Add</label>

            </div>
            <div>
                <label class="text-[16px] font-semibold" for="">Pin Number</label>
                <br>
                <input id="Add_for_Pin" placeholder="Enter 3 digit pin number" class="input bg-[#f4f5f7] mt-2 mb-4 rounded-full p-5 w-full" />
            </div>
            <button id="home_btn" class="btn btn-primary mt-2 rounded-full py-[14px] w-full">Add Money</button>
